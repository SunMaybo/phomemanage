<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Edit Client</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="expires" content="0">
	<script src="${base.contextPath}/js/boot.js" type="text/javascript"></script>
	<script src="${base.contextPath}/js/region_select.js"></script>
	<style type="text/css">
html, body {
	font-size: 12px;
	padding: 0;
	margin: 0;
	border: 0;
	height: 100%;
	overflow: hidden;
}

#t_t {
	text-align: right;
}
</style>
</head>
<body>
	<div class="mini-panel" style="width: 100%; height: 100%;"
		showToolbar="true" showHeader="false" showCloseButton="false"
		showFooter="true">
		<div property="footer" style="">
			<div style="text-align: center; padding: 5px 3px 8px 3px;">
				<a class="mini-button" id="btn-save" onclick="onOk"
					style="width: 60px; margin-right: 15px;">确定</a> <a
					class="mini-button" id="btn-cancel" onclick="onCancel"
					style="width: 60px;">取消</a>
			</div>
		</div>
		<form id="edit_client-form" method="post"
			style="padding: 15px 15px 15px 5px;">
			<div style="padding-left: 35px;">
				<table id="t" style="table-layout: fixed;">
					<tr>

						<td id="t_t">名字:</td>
						<td style="width: 200px;"><input style="width: 200px;"
							id="name" name="name" class="mini-textbox" vtype="maxLength:15"
							required="true" emptyText="" onvalidation="onChineseValidation" /></td>
						<td id="t_t">电话:</td>
						<td style="width: 200px;"><input style="width: 200px;"
							id="phone" text="" name="phone" onvalidation="onMobileValidation"
							required="true" emptyText="" class="mini-textbox" /></td>
					</tr>
					<tr>
						<td id="t_t">身份证:</td>
						<td colspan="3"><input id="idCard" class="mini-textbox"
							style="width: 99%;" showNullItem="true" name="idCard"
							emptyText=" " onvalidation="onIDCardsValidation" nullItemText=""
							required="true" /></td>
					</tr>
					<tr>
						<td id="t_t">地址：</td>
						<td colspan="3"><select name="location_p" id="location_p" 
							style="background-color: transparent;float: left;">

						</select>
						<select name="location_c" id="location_c"
							style="background-color: transparent;float: left;">
						</select><select name="location_a" id="location_a"
							style="background-color: transparent;float: left;">
						</select>
						</td>

					</tr>
					<tr colspan="3">
						<td></td>
						<td><input class="mini-textarea" style="width: 99%;"
							showNullItem="true" name="address" emptyText=" " nullItemText=""
							required="true" /></td>
					</tr>
					<!-- <tr>
						<td id="t_t">Address:</td>
						<td colspan="3"><input id="address" class="mini-textbox"
							style="width: 99%;" showNullItem="true" name="address"
							required="true" emptyText="" onvalidation="onChineseValidation" /></td>
					</tr> -->
					<input name="id" class="mini-hidden" />
				</table>
			</div>
		</form>
	</div>
	<script type="text/javascript">
	new PCAS('location_p', 'location_c', 'location_a', '广东省', '', '');
		mini.parse();
		var form = new mini.Form("edit_client-form");
		var el = mini.getbyName("name");
		zweb.onESC(form.el, el, function() {
			CloseWindow("close")
		});
		zweb.onEnter(form.el, el, function() {
			SaveData()
		});
		function SetData(data){
			var data=mini.clone(data);
			if(data.action=='edit'||data.action=="display"){
				edit(data.id);
				if(data.action=="display"){
					var save_btn = mini.get('btn-save');
					var cancel_btn = mini.get('btn-cancel');
					save_btn.setVisible(false);
					cancel_btn.setText('确定');
					form.setEnabled(false);
					edit(data.id);
				}
			}
		}
		function SaveData() {
			var o = form.getData();
			form.validate();
			if (form.isValid() == false)
				return;
			
			o.province=document.getElementById('location_p').value;
			o.city=document.getElementById('location_c').value;
			o.area=document.getElementById('location_a').value;
			
			var json = mini.encode(o);
			//---控制表单数据不能重复提交
			var btnSave = mini.get("btn-save");
			if (!btnSave.getEnabled())
				return;
			btnSave.setEnabled(false);
			//-----------------------
			$.ajax({
				url : "${base.contextPath}/client/add",
				type : 'post',
				contentType: "application/json",
				data : json,
				cache : false,
				success : function(text) {
					var data=text;
					if(data.state==1){
					CloseWindow("save");
					}
					else{
						mini.alert(data.msg);
					}
				},
				error : function(jqXHR, textStatus, errorThrown) {
					btnSave.setEnabled(true);
					if (400 == jqXHR.status || 403 == jqXHR.status
							|| 500 == jqXHR.status)
						return;
					var text = "操作失败，" + jqXHR.responseText;
					mini.alert(text);
				}
			});
		}
		function edit(id){
			$.ajax({
				url : "${base.contextPath}/client/find?id="+id,
				type : 'get',
				contentType: "application/json",
				cache : false,
				success : function(text) {
					var data=text;
					form.setData(data);
					new PCAS('location_p', 'location_c', 'location_a', data.province, data.city, data.area);
				},
				error : function(jqXHR, textStatus, errorThrown) {
					btnSave.setEnabled(true);
					if (400 == jqXHR.status || 403 == jqXHR.status
							|| 500 == jqXHR.status)
						return;
					var text = "操作失败，" + jqXHR.responseText;
					mini.alert(text);
				}
			});
		}
		function CloseWindow(action) {
			if (action == "close" && form.isChanged()) {
				if (confirm("数据被修改了，是否先保存？")) {
					return false;
				}
			}
			if (window.CloseOwnerWindow)
				return window.CloseOwnerWindow(action);
			else
				window.close();
		}

		function onOk(e) {
			SaveData();
		}

		function onCancel(e) {
			CloseWindow("cancel");
		}
		//必须输入中文
		 function onChineseValidation(e) {
	            if (e.isValid) {
	                if (isChinese(e.value) == false) {
	                    e.errorText = "必须输入中文";
	                    e.isValid = false;
	                }
	            }
	        }
		 /* 是否汉字 */
	        function isChinese(v) {
	            var re = new RegExp("^[\u4e00-\u9fa5]+$");
	            if (re.test(v)) return true;
	            return false;
	        }

		function closeclick() {
			this.setValue('');
			this.setText('');
		}
		//手机号校验
		function onMobileValidation(e){
			if(e.isValid){
				if(!checkMobile(e.value)){
					e.errorText="手机号错误";
					e.isValid=false;
				}
			}
		}
		//是否是手机号
		function checkMobile(v) {
			var re = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
	            if (re.test(v)) return true;
	            return false;
		}
		//身份证校验
		 function onIDCardsValidation(e) {
	            if (e.isValid) {
	                var pattern = /\d*/;
	                if (e.value.length < 15 || e.value.length > 18 || pattern.test(e.value) == false) {
	                    e.errorText = "必须输入15~18位数字";
	                    e.isValid = false;
	                }
	            }
	        }
	</script>
</body>
</html>
